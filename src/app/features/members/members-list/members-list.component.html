<nb-card>
  <nb-card-header>
    Members
  </nb-card-header>

  <nb-card-body>
    <table
      mat-table
      [dataSource]="members"
      class="mat-elevation-z8 demo-table"
      matSort
    >
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by name"
        > Name </th>
        <td
          mat-cell
          *matCellDef="let member"
        > {{member.name}} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by surname"
        > Surname </th>
        <td
          mat-cell
          *matCellDef="let member"
        > {{member.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="dateAndMonthOfBirth">
        <th
          mat-header-cell
          *matHeaderCellDef
        > DoB </th>
        <td
          mat-cell
          *matCellDef="let member"
        > {{member.dateAndMonthOfBirth}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th
          mat-header-cell
          *matHeaderCellDef
        > Gender </th>
        <td
          mat-cell
          *matCellDef="let member"
        > {{member.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="isWorker">
        <th
          mat-header-cell
          *matHeaderCellDef
        > IsWorker </th>
        <td
          mat-cell
          *matCellDef="let member"
        >
          <mat-checkbox
            class="example-margin"
            [checked]=member.isWorker
            [disabled]=true
          ></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th
          mat-header-cell
          *matHeaderCellDef
        > PhoneNumber </th>
        <td
          mat-cell
          *matCellDef="let member"
        > {{member.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th
          mat-header-cell
          *matHeaderCellDef
        > Action </th>
        <td
          mat-cell
          *matCellDef="let member"
        >
          <button
            mat-icon-button
            color="warn"
            (click)="delete(member.memberId)"
            aria-label="Delete member"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="columnsToDisplay"
      ></tr>
      <tr
        mat-row
        *matRowDef="let myRowData; columns: columnsToDisplay"
      ></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </nb-card-body>
</nb-card>
