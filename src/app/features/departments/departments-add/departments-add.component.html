<nb-card>
  <nb-card-header>Add Department</nb-card-header>
  <nb-card-body>
    <form
      [formGroup]='departmentFG'
      class="row"
    >
      <div class="col-lg-12">
        <mat-form-field
          class="input-example"
          appearance="fill"
        >
          <mat-label>Name</mat-label>
          <input
            formControlName='name'
            matInput
            autocomplete="off"
          >
          <mat-error
            *ngIf="name?.touched && name?.invalid && name?.hasError('required')"
          >
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </form>
    <div class="btns">
      <button
        class="btns_margin_each"
        mat-raised-button
        color="warn"
        (click)="cancel()"
      >Cancel</button>

      <button
        class="btns_margin_each btn-save"
        mat-raised-button
        [disabled]="isValid(departmentFG)"
        (click)="save(departmentFG.value)"
      >Save</button>
    </div>
  </nb-card-body>
</nb-card>
