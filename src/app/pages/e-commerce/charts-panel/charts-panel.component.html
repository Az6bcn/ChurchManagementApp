<nb-card size="large">
  <nb-tabset fullWidth (changeTab)="changeTab($event)">
    <nb-tab tabTitle="Attendance">
      <div class="chart-container">
        <ngx-chart-panel-summary [summary]="chartPanelSummary"></ngx-chart-panel-summary>
        <ngx-chart-panel-header [type]="period"
                                (periodChange)="setPeriodAndGetChartData($event)">
        </ngx-chart-panel-header>
        <ngx-orders-chart
          #attendancesChart
          [ordersChartData]="attendancesChartData"
        ></ngx-orders-chart>
      </div>
    </nb-tab>
    <nb-tab
      tabTitle="Attendance"
      tabIcon='bar-chart-outline'
      [lazyLoad]="true"
    >
      <div class="chart-container">
        <ngx-chart-panel-summary [summary]="chartPanelSummary"></ngx-chart-panel-summary>
        <ngx-chart-panel-header [type]="period"
                                (periodChange)="setPeriodAndGetChartData($event)">
        </ngx-chart-panel-header>
        <ngx-profit-chart
          *ngIf='attendancesBarChartData != null'
          #attendancesBarChart
          [profitChartData]="attendancesBarChartData"
        ></ngx-profit-chart>
      </div>
    </nb-tab>
  </nb-tabset>
</nb-card>
