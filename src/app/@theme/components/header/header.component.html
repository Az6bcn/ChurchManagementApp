<div class="header-container">
  <div class="logo-container">
    <a
      href="#"
      class="sidebar-toggle"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
      (click)="toggleSidebar()"
    >
      <nb-icon
        [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"
      ></nb-icon>
    </a>
    <div>
      <a
        class="logo"
        href="#"
        (click)="navigateHome()"
      >My <span>Church</span></a>
    </div>
  </div>
  <div>
    <nb-select
      status="primary"
      matRipple
      [selected]="currentTheme"
      (selectedChange)="changeTheme($event)"
    >
      <nb-option
        *ngFor="let theme of themes"
        [value]="theme.value"
        matRipple
      >{{ theme.name }}</nb-option>
    </nb-select>
  </div>
</div>
